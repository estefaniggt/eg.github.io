<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Fredoka+One&family=Rokkitt:wght@500;900&family=Russo+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <h1>TORBELLINO</h1>

    <main>

    <div class="contenedor">
        <!-- Formulario de Login y Registro -->
        <div class="cajatrasera">
            <!-- Formulario de login -->
            <div class="cajalogin">
                <h3>¿Ya tienes una cuenta?</h3>
                <p>Inicia sesión para poder entrar en la página</p>
                <button id="boton_iniciosesion">Iniciar sesión</button>
            </div>
            <div class="cajaregistro">
                <h3>¿Aun no tienes una cuenta?</h3>
                <p>Registrese para poder iniciar sesión</p>
                <button id="boton_registro">Resgitrese</button>
            </div>
        </div>

        <!-- Formulario de registro -->
        <div class="contenedor--loginregistro">
            <form action="./teg.html" class="formulario--login">
                <h2>Iniciar sesión</h2>
                <input type="text" placeholder="Correo electronico">
                <input type="password" placeholder="Contraseña">
                <button>Entrar</button>
            </form>

            <form action="" class="formulario--registro">
                <h2>Registrarse</h2>
                <input type="text" placeholder="Nomple completo">
                <input type="text" placeholder="Correo electronico">
                <input type="text" placeholder="Usuario">
                <input type="text" placeholder="Cargo que ocupa">
                <input type="password" placeholder="Contraseña">
                <button>Registrarse</button>
            </form>
        </div>
    </div>  
</main>  
<script src="index.js"></script>
</body>
</html>
